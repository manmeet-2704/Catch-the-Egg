<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Catch The Egg</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    </head>
    <body>
        <p class="score">Score: 0</p>
        <p class="lives">Lives: 5</p>
        <div class="gameOver">
            <p class="overScore"></p>
            <button class="again">Play Again</button>
        </div>
        <div class="container">
            <div class="brokenEgg"><img src="brokenEgg.png" class="broken" alt=""></div>
            <div class="egg">
                <img src="egg1.png" alt="" class="eggImg">
            </div>
            <div class="box">
                <img src="box.png" alt="" class="boxImg">
                <img src="skateboard.png" alt="" class="skate">
            </div>
            <hr>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
